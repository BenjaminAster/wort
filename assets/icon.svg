<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480">
	<style>
		:root {
			color-scheme: dark light;
			--background: oklch(65% 60% 270deg);
			--foreground: oklch(95% 60% 270deg);
		}
	</style>

	<g fill="var(--background)">
		<!-- background plate -->
		<path fill="var(--background)" d="
			M 60 60
			a 60 60 0 0 1 60 -60
			h 120
			l 180 180
			v 240
			a 60 60 0 0 1 -60 60
			h -240
			a 60 60 0 0 1 -60 -60
			Z
		" />

		<path fill="var(--background)" d="
			M 300 0
			h 60
			a 60 60 0 0 1 60 60
			v 60
			Z
		" />
	</g>

	<g fill="var(--foreground)">
		<!-- text lines -->
		<symbol id="text-line" width="240" height="60">
			<path d="
				M 15 30
				a 15 15 0 0 1 0 -30
				h 210
				a 15 15 0 0 1 0 30
				Z
			" />
		</symbol>

		<use href="#text-line" x="120" y="300" />
		<use href="#text-line" x="120" y="360" />

		<symbol id="short-text-line" width="120" height="60">
			<path d="
				M 15 30
				a 15 15 0 0 1 0 -30
				h 90
				a 15 15 0 0 1 0 30
				Z
			" />
		</symbol>

		<use href="#short-text-line" x="120" y="180" />
		<use href="#short-text-line" x="120" y="240" />

		<path d="
			M 270 195
			a 15 15 0 0 1 15 -15
			h 60
			a 15 15 0 0 1 15 15
			v 60
			a 15 15 0 0 1 -15 15
			h -60
			a 15 15 0 0 1 -15 -15
			Z
		" />
	</g>
</svg>